version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.server
    container_name: lazytunnel-server
    network_mode: host  # Use host network so tunnels bind to host ports
    environment:
      - ADDR=:8080
    volumes:
      - tunnel-data:/app/data  # Persistent SQLite database
      - ${HOME}/.ssh:/root/.ssh:ro  # Mount SSH keys (read-only)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.web
    container_name: lazytunnel-web
    ports:
      - "3000:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Enable host.docker.internal on Linux
    depends_on:
      - server
    restart: unless-stopped

volumes:
  tunnel-data:
    driver: local

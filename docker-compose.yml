version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lazytunnel-postgres
    environment:
      POSTGRES_DB: tunnelmanager
      POSTGRES_USER: tunnelmanager
      POSTGRES_PASSWORD: development_password_change_in_production
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tunnelmanager -d tunnelmanager"]
      interval: 10s
      timeout: 5s
      retries: 5

